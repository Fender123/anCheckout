<div class="row settings"> <div class="col-sm-12"> <h1>Produkte bearbeiten</h1> </div> <div class="col-sm-8 products"> <div class="group" ng-repeat="group in products" ui-sortable ng-model="group.products"> <div style="background-color:{{product.color}}" class="product" ng-repeat="product in group.products"> <span class="name" ng-bind-html="formatName(product.name)"></span> <span class="price">{{ product.price | currency }}</span> <div class="product-tools"> <i class="fa fa-pencil" ng-tap="edit(product)"></i> </div> </div> <div style="clear:both"></div> </div> <div class="actions"> <span class="btn btn-primary" ng-tap="save()">Änderungen speichern</span> <span class="btn btn-danger" ng-tap="reset()">Alle Änderungen verwerfen</span> <span class="btn btn-primary" ng-tap="add()">Produkt hinzufügen</span> </div> </div> <div class="col-sm-4"> <form action="#" ng-hide="editedProduct === null"> <h2 ng-hide="editedPrduct.isNew === true">&raquo;{{editedProduct.name}}&laquo; bearbeiten</h2> <h2 ng-show="editedPrduct.isNew === true">Neues Produkt hinzufügen</h2> <div class="form-group"> <label for="prdName">Name</label> <input id="prdName" class="form-control" type="text" ng-model="editedProduct.name"> </div> <div class="row"> <div class="form-group col-sm-6"> <label for="prdPrice">Preis</label> <input id="prdPrice" class="form-control" type="text" ng-model="editedProduct.price"> </div> <div class="form-group col-sm-6"> <label for="prdColor">Farbe</label> <input id="prdName" class="form-control" type="text" ng-model="editedProduct.color" style="background-color:{{editedProduct.color}}" colorpicker colorpicker-position="top"> </div> </div> <div class="form-group"> <div class="btn btn-danger" ng-tap="resetEditedProduct()">Zurücksetzen</div> <div class="btn btn-danger" ng-tap="deleteEditedProduct()">Löschen</div> </div> </form> </div> <div class="col-sm-8 export"> <textarea ng-model="productsImportExport"></textarea> <div class="actions"> <span class="btn btn-primary" ng-tap="importProducts()">Daten importieren</span> <span class="btn btn-primary" ng-tap="exportProducts()">Daten exportieren</span> </div> </div> </div> <div class="tools"> <a href="#/"><i class="fa fa-home"></i></a> </div>
