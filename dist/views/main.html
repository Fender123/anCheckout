<div class="row"> <div class="col-md-8 products"> <ul class="nav nav-tabs" ng-show="products.length > 1"> <li ng-repeat="(groupName, group) in products" ng-if="group.name" ng-attr-class="{{activeTab === groupName && 'active'}}"><a ng-tap="showTab(groupName)">{{groupName}}</a></li> </ul> <div class="tab-content"> <div ng-repeat="(groupName, group) in products" ng-if="group.name" ng-attr-class="{{activeTab === groupName && 'tab-pane active' || 'tab-pane'}}" id="{{groupName}}" ng-show="activeTab === groupName"> <div style="background-color:{{product.color}}" class="product" ng-repeat="product in group.products" ng-tap="cart.buy(product)"> <span class="name" ng-bind-html="formatName(product.name)"></span> <span class="price">{{ product.price | currency }}</span> </div> <div style="clear:both"></div> </div> </div> </div> <div class="col-md-4"> <table ng-attr-class="{{ cart.products.length > 10 && 'cart small' || 'cart' }}"> <tr ng-show="cart.products.length"> <td colspan="3" class="clearAllWrapper"> <a class="btn btn-danger btn-block" ng-tap="cart.removeAll()">Alle entfernen</a>   <tr class="product" ng-repeat="product in cart.products | orderObjectBy:'num'" ng-if="product.name" ng-tap="cart.remove(product)" style="background-color:{{product.color}}"> <td class="count">{{ product.count }} <td class="name"><span class="wrapper">{{ product.name | formatList }}</span> <td class="price">{{ product.price * product.count | currency}}  <tr class="sum" ng-show="cart.products.length"> <td>{{ cart.overallCount() }} <td>Summe: <td class="price">{{ cart.overallSum() | currency }}  <tr ng-hide="cart.products.length"> <td colspan="3"><div class="alert alert-info">Noch keine Produkte ausgew√§hlt</div>  </table> </div> </div> <div class="tools"> <a href="#/settings"><i class="fa fa-gear"></i></a> </div>
